<!DOCTYPE html>
<html>
    <head>

        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    </head>
    <body>
        <header style="background-color: #444444; padding: 15px;">
           <h1 style="color: white; text-align: center;">Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="row" style="margin-bottom: 15px;">
                    <label for="citySearch" style="font-size: large; font-weight: bold;">Search for a City:</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="citySearch">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="searchBtn">Search</button>
                    </div>
                    </div>
                    </div>
                    <div class="row list-group" id="searchedCities">
                        
                    </div>
                </div>
                <div class="col-md-9" style="padding: 20px;">
                    <div class="row">
                        <div class="col" style="margin-left: 15px;">
                            <div class="row">
                            <h3 id="myCity">Your City</h3>
                            <img id="iconNow" src="">
                            </div>
                            <div class="row">
                            <p id="tempNow">Temperature: </p>
                            </div>
                            <div class="row">
                            <p id="humNow">Humidity: </p>
                            </div>
                            <div class="row">
                            <p id="windNow">Wind Speed: </p>
                            </div>
                            <div class="row">
                            <p>UV Index: </p>
                            <p style="margin-left: 5px;" id="uvNow"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h4 style="margin: 10px;">5-Day Forcast:</h4>
                    </div>
                    <div id="frcst" class="row">

                    </div>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
